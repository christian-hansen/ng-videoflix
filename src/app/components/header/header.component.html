<header class="background" [ngClass]="{ 'header-bg' : isBlackBackgroundRoute() }" >
  <!-- TODO wenn eingeloggt sollte der Button zu /videos gehen -->
<div class="logo" (click)="directToHome()">VIDEOFLIX</div>
@if (isShowLoginButtonRoute()) {
<p-button
  label="Log in"
  [rounded]="true"
  severity="primary"
  (click)="login()"
/>
}
@if (!isShowLoginButtonRoute() && !isHideButtonsRoute() ) {
<p-button
  label="Log out"
  [rounded]="true"
  severity="primary"
  (click)="logout()"
/>
}
</header>
