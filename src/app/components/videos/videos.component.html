<div class="videos-container">
  <!-- First section that includes all videos. -->
  <div class="section-container">
    <h2>New on Videoflix</h2>
    <div class="video-row-container">
      <div
        *ngFor="let video of videos"
        class="video-item"
        [ngStyle]="
          video.thumbnail_file
            ? {
                'background-image':
                  'url(' + baseURL + video.thumbnail_file + ')'
              }
            : {}
        "
        (click)="loadVideo(video)"
      ></div>

            <div class="video-item"></div>

            <div class="video-item"></div> 
            -->
    </div>
  </div>

  <!-- Dynamic genre sections -->
  <div class="section-container" *ngFor="let genre of genres">
    @if (filterVideosByGenre(genre).length > 0) {
    <h2>{{ genre }}</h2>
    <div class="video-row-container">
      <div
        *ngFor="let video of filterVideosByGenre(genre)"
        class="video-item"
        [ngStyle]="
          video.thumbnail_file
            ? {
                'background-image':
                  'url(' + baseURL + video.thumbnail_file + ')'
              }
            : {}
        "
        (click)="loadVideo(video)"
      ></div>
    </div>
    }
  </div>
</div>
